<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm relative">
        <!-- Header with logo and share button -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="bg-purple-100 p-2 rounded-full">
                    <svg class="w-8 h-8 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM14 11a1 1 0 011 1v1h1a1 1 0 110 2h-1v1a1 1 0 11-2 0v-1h-1a1 1 0 110-2h1v-1a1 1 0 011-1z"></path>
                    </svg>
                </div>
                <h2 class="text-lg font-bold">REC LIMITED</h2>
            </div>
            <button class="text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                </svg>
            </button>
        </div>
        
        <!-- Bond details grid -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <p class="text-gray-500 text-sm mb-1">Coupon</p>
                <p class="text-green-600 font-bold text-lg">7.9900%</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm mb-1">Call Date</p>
                <p class="font-medium">Feb 2035</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm mb-1">Rating</p>
                <p class="font-bold">CARE AAA</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm mb-1">Type of Bond</p>
                <p class="font-medium">Perpetual Bond</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm mb-1">Yield</p>
                <p class="text-green-600 font-bold text-lg">7.9536%</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm mb-1">Price</p>
                <p class="font-medium">â‚¹1,00,59,402.74</p>
            </div>
        </div>
        
        <!-- Read More button -->
        <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-full transition duration-200">
            Read More
        </button>
    </div>

    <script>
        // JavaScript can be added here for any interactive features
        document.addEventListener('DOMContentLoaded', function() {
            const shareButton = document.querySelector('button.text-gray-500');
            shareButton.addEventListener('click', function() {
                alert('Share functionality would go here');
            });
            
            const readMoreButton = document.querySelector('button.bg-purple-600');
            readMoreButton.addEventListener('click', function() {
                alert('Read more details about this bond');
            });
        });
    </script>
</body>
</html>
