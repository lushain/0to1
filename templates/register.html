<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
        
        <form action="/register" method="POST" class="mt-4">
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 mb-3 border rounded">
            <input type="email" name="email" placeholder="Email" required class="w-full p-2 mb-3 border rounded">
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-3 border rounded">
            
            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Register</button>
        </form>
        
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>

</body>
</html>
